<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HibernateReFactor</title>
</head>
<body>
  <div>
    <br>
    <button id="showHomesBtn" class="btn btn-primary">Show Homes</button>
    <br>
  </div>
  <div id="HomesTableDiv" style="display:none">
    <table class="table table-striped" style="width:80%; text-align: center; margin:auto">
      <thead>
        <tr>
          <th scope="col">Home Name</th>
          <th scope="col">Address Number</th>
          <th scope="col">Street</th>
          <th scope="col">City</th>
          <th scope="col">Region</th>
          <th scope="col">Post Code</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody id = "homeBody">
      </tbody>
    </table>

    <br>
    <br>

  </div>

  <div>
    <br>
    <button id="showAddHomeDivBtn" class="btn btn-primary">Add Home</button>
    <br>
  </div>

  <div id="AddHomeDiv" style="display:none; width: 33%; text-align: left; margin:auto">
    <h2>Add a new Home:</h2><br>
    <form class="row g-3">

      <div class="input-group mb-3">
        <label for="homeName" class="col-sm-3 col-form-label">Home Name:</label>
        <input type="text" class="form-control" id="homeName">
      </div>

      <div class="input-group mb-3">
        <label for="stNum" class="col-sm-3 col-form-label">Street Number:</label>
        <input type="text" class="form-control" id="stNum">
      </div>

      <div class="input-group mb-3">
        <label for="stName" class="col-sm-3 col-form-label">Street Name:</label>
        <input type="text" class="form-control" id="stName">
      </div>

      <div class="input-group mb-3">
        <label for="city" class="col-sm-3 col-form-label">City:</label>
        <input type="text" class="form-control" id="city">
      </div>

      <div class="input-group mb-3">
        <label for="region" class="col-sm-3 col-form-label">Region:</label>
        <input type="text" class="form-control" id="region">
      </div>

      <div class="input-group mb-3">
        <label for="postCode" class="col-sm-3 col-form-label">Post Code:</label>
        <input type="text" class="form-control" id="postCode">
      </div>

      <div class="input-group">
        <label for="newcountryHome" class="col-sm-3 col-form-label">Country:</label>
        <input type="text" class="form-control" id="country">
      </div>
    </form>

    <button id="addHomeBtn" class="btn btn-primary">Add Home</button>
 </div>

 <div>
    <br>
    <button id="showAvengersBtn" class="btn btn-primary">Show Avengers</button>
    <br>
  </div>

  <div id="AvengersTableDiv" style="display:none">
    <br>
    <br>
    <table class="table table-striped" style="width:80%; text-align: center; margin:auto">
      <thead>
        <tr>
          <th scope="col" style="width:5%">ID</th>
          <th scope="col">Hero Name</th>
          <th scope="col">Power</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Power Level</th>
        </tr>
      </thead>
      <tbody id="avengerTableBody">
      </tbody>
    </table>
    <br><br>
  </div>



  <div>
    <br>
    <button id="showAddAvengerBtn" class="btn btn-primary">Add Avenger</button>
    <br>
  </div>
  <div id="AddAvengerDiv" style="display:none; width: 33%; text-align: left; margin:auto">
    <br>
    <h2>Add a new Avenger:</h2>
    <br>
    <form class="row g-3">

      <div class="input-group mb-3">
        <label for="newHeroName" class="col-sm-3 col-form-label">Hero Name:</label>
        <input type="text" class="form-control" id="newHeroName">
      </div>

      <div class="input-group mb-3">
        <label for="newPower" class="col-sm-3 col-form-label">Power:</label>
        <input type="text" class="form-control" id="newPower">
      </div>

      <div class="input-group mb-3">
        <label for="newFirstName" class="col-sm-3 col-form-label">First Name:</label>
        <input type="text" class="form-control" id="newFirstName">
      </div>

      <div class="input-group mb-3">
        <label for="newLastName" class="col-sm-3 col-form-label">Last Name:</label>
        <input type="text" class="form-control" id="newLastName">
      </div>

      <div class="input-group mb-3">
        <label for="newPowerLevel" class="col-sm-3 col-form-label">Power Level:</label>
        <input type="number" class="form-control" id="newPowerLevel">
      </div>

      <div class="input-group">
        <label for="newHome" class="col-sm-3 col-form-label">Home Name:</label>
        <input type="text" class="form-control" id="newHome">
      </div>
    </form>
    <div class="col-12" style="text-align:center; margin:auto">
      <button onclick="addAvenger()" class="btn btn-primary">Create new avenger</button>
    </div>
  </div>



  <script src="HelloFetch.js"></script>
</body>
</html>
